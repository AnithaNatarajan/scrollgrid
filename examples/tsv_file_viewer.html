<div id="myTable" style="height:100%;width:100%;"></div>
<div id="chartContainer">
    <style>
        .gi-resize-handle {
            fill: #777;
            opacity: 0;
            cursor: col-resize;
        }
        .gi-resize-handle:hover {
            fill: #777;
            opacity: 0.5;
        }
        .gi-grid rect {
            fill: #fff;
            stroke: #999;
        }
        .gi-grid text {
            fill: black;
            font-family: sans-serif;
            font-size: 12pt;
        }
        .gi-fixed rect {

            fill: #aaa;
            stroke: #888;
        }
        .gi-fixed text {
            fill: black;
            font-family: sans-serif;
            font-size: 12pt;
        }
        text.my-cool-class {
            fill: white;
            stroke: red;
            font-family: sans-serif;
            font-size: 20pt;
            font-weight: 900;
            stroke-width: 2;
        }
    </style>
    <script src="/lib/d3.v3.4.8.js"></script>
    <script src="/dist/scrollgrid.latest.js"></script>
    <script type="text/javascript">
        var table = Scrollgrid.init('#myTable', {
            autoResize: true,
            headerRows: 1,
            formatRules: [
                { rows: "*", columns: "*", columnWidth: 100 }
            ]
        });
        d3.tsv("/examples/data/example_data.tsv", function (data) {
            table.data(new Scrollgrid.adapters.json(data));
        });
    </script>
</div>
