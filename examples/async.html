<div id="myTable" style="height:100%;width:100%;"></div>
<div id="chartContainer">
    <style>
        .sg-resize-handle {
            fill: #777;
            opacity: 0;
            cursor: col-resize;
        }
        .sg-resize-handle:hover {
            fill: #777;
            opacity: 0.5;
        }
        .sg-grid rect {
            fill: #fff;
            stroke: #999;
        }
        .sg-grid text {
            fill: black;
            font-family: sans-serif;
            font-size: 12pt;
        }
        .sg-fixed rect {

            fill: #aaa;
            stroke: #888;
        }
        .sg-fixed text {
            fill: black;
            font-family: sans-serif;
            font-size: 12pt;
        }
    </style>
    <script src="/lib/d3.v3.4.8.js"></script>
    <script src="/dist/scrollgrid.latest.js"></script>
    <script type="text/javascript">

        var columns = 200,
            rows = 1000000000;
        var myAdapter = {
                rowCount: function () { return rows; },
                columnCount: function () { return columns; },
                sort: function (column, headers, footers, descending, compareFunction) {},
                loadDataRange: function (viewArea, callback) {
                    setTimeout(function () {
                        var data = [];
                        for (var r = viewArea.top; r < viewArea.bottom; r += 1) {
                            var row = [];
                            for (var c = viewArea.left; c < viewArea.right; c += 1) {
                                row.push(r * columns + c);
                            }
                            data.push(row);
                        }
                        callback(data);
                    }, 2000);
                }
            };

        Scrollgrid.init('#myTable', {
            data: myAdapter,
            headerRows: 1,
            headerColumns: 1,
            footerRows: 1,
            footerColumns: 1,
            autoResize: true,
            formatRules: [
            ]
        });

    </script>
</div>
