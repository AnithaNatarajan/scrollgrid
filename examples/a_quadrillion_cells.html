<div id="myTable" style="height:100%;width:100%;"></div>
<div id="chartContainer">
    <style>
        .gi-resize-handle {
            fill: #777;
            opacity: 0;
            cursor: col-resize;
        }
        .gi-resize-handle:hover {
            fill: #777;
            opacity: 0.5;
        }
        .gi-grid rect {
            fill: #fff;
            stroke: #999;
        }
        .gi-grid text {
            fill: black;
            font-family: sans-serif;
            font-size: 12pt;
        }
        .gi-fixed rect {

            fill: #aaa;
            stroke: #888;
        }
        .gi-fixed text {
            fill: black;
            font-family: sans-serif;
            font-size: 12pt;
        }
        text.my-cool-class {
            fill: white;
            stroke: red;
            font-family: sans-serif;
            font-size: 20pt;
            font-weight: 900;
            stroke-width: 2;
        }
    </style>
    <script src="/lib/d3.v3.4.8.js"></script>
    <script src="/dist/scrollgrid.latest.js"></script>
    <script type="text/javascript">
        var rows = 1000000,
            columns = 1000000,
            customAdapter = {
                getRowCount: function () { return rows; },
                getColumnCount: function () { return columns; },
                loadDataRange: function () {
                    return function (row, column, callback) {
                        callback(row * columns + column + 1);
                    };
                }
            };
        Scrollgrid.init('#myTable', {
            data: customAdapter,
            headerRows: 1,
            headerColumns: 1,
            footerRows: 1,
            footerColumns: 1,
            formatRules: [
                { row: "*", column: "*", formatter: d3.format(",.0f"), columnWidth: 150}
            ]
        });

    </script>
</div>
