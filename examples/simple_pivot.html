<div id="myTable" style="height:100%;width:100%;"></div>
<div id="chartContainer">
    <style>
        .gi-resize-handle {
            fill: #777;
            opacity: 0;
            cursor: col-resize;
        }
        .gi-resize-handle:hover {
            fill: #777;
            opacity: 0.5;
        }
        .gi-grid rect {
            fill: #fff;
            stroke: #999;
        }
        .gi-grid text {
            fill: black;
            font-family: sans-serif;
            font-size: 12pt;
        }
        .gi-fixed rect {

            fill: #aaa;
            stroke: #888;
        }
        .gi-fixed text {
            fill: black;
            font-family: sans-serif;
            font-size: 12pt;
        }
        text.my-cool-class {
            fill: white;
            stroke: red;
            font-family: sans-serif;
            font-size: 20pt;
            font-weight: 900;
            stroke-width: 2;
        }
    </style>
    <script src="/lib/d3.v3.4.8.js"></script>
    <script src="/dist/scrollgrid.latest.js"></script>
    <script type="text/javascript">
        var data = [
            { "Owner":  "Alpha", "Pack Type": "Standard", "Sales Value": 100},
            { "Owner":  "Alpha", "Pack Type": "Deluxe", "Sales Value": 200},
            { "Owner":  "Alpha", "Pack Type": "Giftset", "Sales Value": 300},
            { "Owner":  "Beta", "Pack Type": "Standard", "Sales Value": 400},
            { "Owner":  "Beta", "Pack Type": "Deluxe", "Sales Value": 500},
            { "Owner":  "Beta", "Pack Type": "Giftset", "Sales Value": 600},
            { "Owner":  "Gamma", "Pack Type": "Deluxe", "Sales Value": 700},
            { "Owner":  "Gamma", "Pack Type": "Standard", "Sales Value": 800},
            { "Owner":  "Gamma", "Pack Type": "Giftset", "Sales Value": 900},
            { "Owner":  "Delta", "Pack Type": "Standard", "Sales Value": 1000},
            { "Owner":  "Delta", "Pack Type": "Deluxe", "Sales Value": 1100}
        ];
        Scrollgrid.init('#myTable', {
            data: new Scrollgrid.adapters.pivot(data, "Owner", "Pack Type", "Sales Value", {
                valueOrientation: 'columns'
            }),
            headerRows: 1,
            headerColumns: 1,
            footerRows: 1,
            footerColumns: 1,
            formatRules: []
        });

    </script>
</div>
