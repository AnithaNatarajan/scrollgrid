<div id="myTable" style="height:100%;width:100%;"></div>
<div id="chartContainer">
    <style>
        .sg-resize-handle {
            fill: #777;
            opacity: 0;
            cursor: col-resize;
        }
        .sg-resize-handle:hover {
            fill: #777;
            opacity: 0.5;
        }
        .sg-grid rect {
            fill: #fff;
            stroke: #999;
        }
        .sg-grid text {
            fill: black;
            font-family: sans-serif;
            font-size: 12pt;
        }

        .my-cool-class text {
            fill: white;
            stroke: red;
            font-family: sans-serif;
            font-size: 20pt;
            font-weight: 900;
            stroke-width: 2;
        }
    </style>
    <script src="/lib/d3.v3.4.8.js"></script>
    <script src="/dist/scrollgrid.latest.js"></script>
    <script type="text/javascript">

        // GENERATE TEST DATA
        var rc = 1000, cc = 1000,  d = [rc];
        for (var r = 0; r < rc; r += 1) {
            var tr = [cc];
            for (var c = 0; c < cc; c += 1) {
                tr[c] = (r * cc + c + 1);
            }
            d[r] = (tr);
        }
        var sg = new Scrollgrid.init('#myTable', {
            headerRows: 2,
            headerColumns: 2,
            footerRows: 2,
            footerColumns: 2
        });
        sg.data(d);
        sg.refresh(true);
    </script>
</div>
