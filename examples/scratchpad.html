<div id="myTable" style="height:100%;width:100%;"></div>
<div id="chartContainer">
    <style>
        .sg-resize-handle {
            fill: #777;
            opacity: 0;
            cursor: col-resize;
        }
        .sg-resize-handle:hover {
            fill: #777;
            opacity: 0.5;
        }
        .sg-grid rect {
            fill: #fff;
            stroke: #999;
        }
        .sg-grid text {
            fill: black;
            font-family: sans-serif;
            font-size: 12pt;
        }
        .sg-fixed rect {

            fill: #aaa;
            stroke: #888;
        }
        .sg-fixed text {
            fill: black;
            font-family: sans-serif;
            font-size: 12pt;
        }
        text.my-cool-class {
            fill: white;
            stroke: red;
            font-family: sans-serif;
            font-size: 20pt;
            font-weight: 900;
            stroke-width: 2;
        }
    </style>
    <script src="/lib/d3.v3.4.8.js"></script>
    <script src="/dist/scrollgrid.latest.js"></script>
    <script type="text/javascript">

        // GENERATE TEST DATA
        var rc = 10, cc = 10,  d = [rc];
        for (var r = 0; r < rc; r += 1) {
            var tr = [cc];
            for (var c = 0; c < cc; c += 1) {
                tr[c] = (r * cc + c + 1);
            }
            d[r] = (tr);
        }
        Scrollgrid.init('#myTable', {
            data: d,
            headerRows: 2,
            headerColumns: 2,
            footerRows: 2,
            footerColumns: 2,
            autoResize: true,
            formatRules: [
                { row: "*", column: "*", formatter: d3.format(",.0f"), cellPadding: 20, alignment: 'right'}
//                { row: "2", column: "*", formatter: d3.format("%")},
//                { row: "5", column: "5, 10, 300", foregroundStyle: 'my-cool-class'},
//                { row: "8, 9, 10", column: "7:9", formatter: d3.format("%"), alignment: 'center'},
//                { row: "-2", column: "7:9", formatter: d3.format("%")},
//                { row: "-2:-1", column: "-2:-1", formatter: d3.format("@"), alignment: 'right'},
//                { row: "*", column: "2", cellPadding: 2 },
//                { row: "1", column: "2", cellPadding: 20 },
//                { row: "*", column: "1:2,-2:-1", columnWidth: 100}
            ]
        });

    </script>
</div>
