<div id="myTable" style="height:100%;width:100%;"></div>
<div id="chartContainer">
    <style>
        .sg-resize-handle {
            fill: #777;
            opacity: 0;
            cursor: col-resize;
        }
        .sg-resize-handle:hover {
            fill: #777;
            opacity: 0.5;
        }
        .sg-grid rect {
            fill: #fff;
            stroke: #999;
        }
        .sg-grid text {
            fill: black;
            font-family: sans-serif;
            font-size: 12pt;
        }
        .style-a {
            fill: blue !important;
        }
        .style-b {
            fill: green !important;
        }
        .style-c {
            fill: red !important;
        }
        .style-d {
            fill: yellow !important;
        }
    </style>
    <script src="/lib/d3.v3.4.8.js"></script>
    <script src="/dist/scrollgrid.latest.js"></script>
    <script type="text/javascript">

        // GENERATE TEST DATA
        var rc = 100, cc = 100,  d = [rc];
        for (var r = 0; r < rc; r += 1) {
            var tr = [cc];
            for (var c = 0; c < cc; c += 1) {
                tr[c] = "R:" + (r + 1) + " C:" + (c + 1);
            }
            d[r] = (tr);
        }
        var sg = new Scrollgrid.init('#myTable', {
            headerRows: 1,
            headerColumns: 1,
            footerRows: 1,
            footerColumns: 1,
            formatRules: [
                { row: "5:7", column: "1:3", columnSpan: 2, backgroundStyle: "style-a" },
                { row: "1:3", column: "1:3", columnSpan: 2, rowSpan: 2, backgroundStyle: "style-b" },
                { row: "8:10", column: "5:7", rowSpan: 2, backgroundStyle: "style-c" },
                { row: "5:7", column: "8:10", columnSpan: 2, rowSpan: 2, backgroundStyle: "style-d" }
            ]
        });
        sg.data(d);
        sg.refresh(true);
    </script>
</div>
